<div class="row">
  <div class="small-12 columns b60">
    <h2><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    {% include read-time.html %}
      <p>
      {% if post.image.thumb %}<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}"><img src="{{ site.urlimg }}{{ post.image.thumb }}" class="alignleft" width="150" height="150" alt="{{ page.title }}"></a>{% endif %}
      {% if post.meta_description %}{{ post.meta_description | strip_html | escape }}{% elsif post.teaser %}{{ post.teaser | strip_html | escape }}{% endif %}
      <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}" title="{{ site.data.language.read }} {{ post.title }}"><strong>{{ site.data.language.read_more }}</strong></a>
    </p>
  </div><!-- /.small-12.columns -->
</div><!-- /.row -->
